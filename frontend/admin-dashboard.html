<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>

  <header class="admin-header">
    <h1 id="welcome-message">Admin Dashboard</h1>
    <nav>
      <a href="admin-complaints.html" class="nav-link">Complaints</a>
      <a href="admin-fees.html" class="nav-link">Fees Due</a>
      <a href="admin-announcements.html" class="nav-link">Announcements</a>
      <a href="rooms.html" target="_blank" class="nav-link">Room Availability</a>
      <button id="logout-btn" class="logout-button">Logout</button>
    </nav>
  </header>

  <main class="admin-container">
    <section class="stats-grid">
      <div class="stat-card complaints">
        <h2>Pending Complaints</h2>
        <p id="stats-complaints">0</p>
      </div>
      <div class="stat-card fees">
        <h2>Pending Fees</h2>
        <p id="stats-fees">0</p>
      </div>
      <div class="stat-card students">
        <h2>Total Students</h2>
        <p id="stats-students">0</p>
      </div>
    </section>

    <section id="students-section" class="data-section">
      <h2>All Student Data</h2>
      <div class="table-container">
        <table id="students-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Semester</th>
              <th>Student Phone</th>
              <th>Parent Name</th>
              <th>Parent Phone</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>
    </section>
    </main>

  <script src="js/admin-dashboard.js"></script>
</body>
</html>
